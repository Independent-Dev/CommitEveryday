<!DOCTYPE html>
<html lang="ko">

<head>
    <title>JavaScript Intro</title>
    <script>
        document.write("<h2 id = 'test'>여러분을 환영합니다!!</h2>");
        document.write(4*150);
    </script>
</head>
<body>
    <p>Welcome!!</p>
    <script>
        var test = document.getElementById('test');
        test.innerHTML = "정말로 환영합니다!!";
    </script>

</body>
</html>
