        document.write(c)

    </script>
</head>
<body>

    <h4>2~5단</h4>
    <script>
    gugudan:
    for(var i = 2; i<10; i++){
        dan:
        for(var j = 2; j<10; j++){
            if (i>5) break gugudan;
            document.write(`${i} * ${j} = ${i*j} ///`)
        }    
        document.write("<br>")
    }
    </script>
    <br>
    <h4>짝수만!!</h4>
    <script>
    gugudan:
    for(var i = 2; i<10; i++){
        dan:
        for(var j = 2; j<10; j++){
            if ((i*j)%2==1) continue dan;
            document.write(`${i} * ${j} = ${i*j} ///`);
        }

    }
</script>
