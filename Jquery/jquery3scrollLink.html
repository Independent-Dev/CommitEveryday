<!DOCTYPE html>
<html>
    <head>
        <title>jquery</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <style>
        .top{
            position: fixed;
            left: 50%;
            bottom: 50px;
            display: none;
        }
        </style>
    </head>
    <body>
        <a href='#' class = 'top'>Top</a>
        <script>
            $( document).ready(function(){
                $( 'h1' ).attr('class', 'kk');
                var hClass = $( 'h1' ).attr('class')
                $('span').text(hClass);
                //text()메소드는 선택한 요소 안의 내용을 가져오거나, 바꿀 때 쓰는 메소드. 
                $(':text').attr('placeholder', 'am I ready??').css('font-size', '100px');
            });
        </script>
    </body>
</html>
